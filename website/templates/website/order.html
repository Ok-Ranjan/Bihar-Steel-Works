{% extends 'website/base.html' %}
{% load static %}

{% block title %}Order Now - Bihar Steel Works{% endblock %}
{% block content %}
<section class="order">
  <h1>Place Your Order</h1>
  <p>Fill out the form below to order your desired steel furniture. Weâ€™ll get back to you as soon as possible.</p>

  <form id="orderForm">
    <label for="name">Your Name*</label>
    <input type="text" id="name" required>

    <label for="phone">Phone Number*</label>
    <input type="tel" id="phone" required>

    <label for="product">Product Type*</label>
    <select id="product" required>
      <option value="">-- Select Product --</option>
      <option value="Steel Almirah">Steel Almirah</option>
      <option value="Iron Charpai">Iron Charpai</option>
      <option value="Custom Stair">Custom Stair</option>
      <option value="Steel Box">Steel Box</option>
      <option value="Other">Other (Specify in Message)</option>
    </select>

    <label for="quantity">Quantity*</label>
    <input type="number" id="quantity" min="1" required>

    <label for="message">Additional Notes</label>
    <textarea id="message" rows="4" placeholder="Mention size, color, delivery address, etc."></textarea>

    <button type="submit">Send Order via WhatsApp</button>
  </form>
</section>
{% endblock %}
